
<section class="container-fluid" >
  <section class="row" >
    <section style="padding: 0" class="col-12">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/images/slider1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/slider2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/slider3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
  </section>

</section>

<section class="container">
  <section class="row m-3">
    <section *ngFor="let grade of grades;let i=index" data-aos="fade-up" class="col-12 col-md-12 col-lg-4 mb-2">

  
        <div  class="card hovercard shadow-lg p-3 mb-5 bg-white rounded" >
          <div class="cardheader">

          </div>
          <div class="avatar">
            <img alt="" [src]="setImage(grade.grade_number)">
          </div>
          <div class="info">
            <div class="title">
              <a target="_blank" class="text-white">{{grade.grade_name}}</a>
            </div>
          </div>
          <div class="bottom">
            <button (click)="paperClick(grade.id,grade.grade_name)" class="btn  m-2 bg-blue-lighter text-dark">Papers</button>
            <button class="btn  bg-blue-lighter text-dark m-2" (click)="tuteClick(grade.id,grade.grade_name)">Tutes</button>
          </div>
        </div>
